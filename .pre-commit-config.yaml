repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-json
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "src"]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ["--config-file=pyproject.toml", "src"]
        additional_dependencies:
          - types-PyYAML
        pass_filenames: false

  - repo: local
    hooks:
      - id: radon-cc
        name: radon cyclomatic complexity
        entry: radon cc src tests scripts --total-average
        language: python
        additional_dependencies: ["radon==6.0.1"]
        pass_filenames: false
      - id: radon-mi
        name: radon maintainability
        entry: radon mi src tests scripts
        language: python
        additional_dependencies: ["radon==6.0.1"]
        pass_filenames: false
      - id: vulture
        name: vulture dead code
        entry: vulture src --min-confidence 80 --ignore-names simple_value,wall_time
        language: python
        additional_dependencies: ["vulture==2.11"]
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: pyright --project pyrightconfig.json
        language: python
        additional_dependencies: ["pyright==1.1.376"]
        pass_filenames: false
